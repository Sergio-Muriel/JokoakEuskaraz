[TOOLTIPS]
Exit=Закрыть программу.
Decode=Декодировать файл.
Insert=Сохранить редактируемый текст во временном файле.\nВсе операции производятся с этим файлом.
Replace=Перезаписать основной файл временным.\nЭто делается автоматически при выходе из программы.
Coding=Использовать пиратскую кодировку.\nНапример как у: (GameCity или Fargus 3CD)\nв локализации Silent Hill 2.
Open=Открыть Silent Hill 2 (*.mes) / 3 (msg.arc) файл для редактирования.
Red=Пометить красным цветом выделенный текст.
Green=Пометить зеленым цветом выделенный текст.
Blue=Пометить синим цветом выделенный текст.
Gray=Пометить серым цветом выделенный текст.
White=Пометить белым цветом выделенный текст.
Cyan=Пометить голубым цветом выделенный текст.
Yellow=Пометить желтым цветом выделенный текст.
Magenta=Пометить фиолетовым цветом выделенный текст.
Paste=Взять имя файла из ClipBoard.
Waiting=Вставить ожидание нажатия клавиши.\n<WAITING FOR PRESS KEY>
DelWaiting=Удалить ожидание нажатия клавиши.\nWAITING FOR PRESS KEY
Hide=Скрыть выделенный текст\n(В игре он будет закрыт черной полосой).

Extract=Извлечь выбранный файл на диск.
Save=Сохранить выделенный файл в WAV формате.
Play=Проиграть файл
Stop=Остановить
Loop=Зациклить проигрывание файла.
ExtractOpen=Извлечь AIX файл и открыть.\nДвойное нажатие левой кнопки <мыши>\nна имени, делает это автоматически.

